<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BH Contracts Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>BH Contracts Generator</h1>
            <p>Generador interno de contratos</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <form id="contractForm" class="contract-form">
                    <div class="form-group">
                        <label for="clientName">Nombre del Cliente *</label>
                        <input type="text" id="clientName" name="clientName" required>
                    </div>

                    <div class="form-group">
                        <label for="clientAddress">Direcci√≥n del Cliente *</label>
                        <textarea id="clientAddress" name="clientAddress" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="planAmount">Monto del Plan *</label>
                        <select id="planAmount" name="planAmount" required>
                            <option value="">Seleccionar monto</option>
                            <option value="25">$25</option>
                            <option value="35">$35</option>
                            <option value="70">$70</option>
                            <option value="140">$140</option>
                            <option value="300">$300</option>
                            <option value="custom">Otro</option>
                        </select>
                        <input type="number" id="customAmount" name="customAmount" placeholder="Monto personalizado" style="display: none;" min="1" step="0.01">
                    </div>

                    <div class="form-group">
                        <label for="planTerm">Plazo del Plan *</label>
                        <select id="planTerm" name="planTerm" required>
                            <option value="">Seleccionar plazo</option>
                            <option value="12">12 meses</option>
                            <option value="18">18 meses</option>
                            <option value="24">24 meses</option>
                            <option value="48">48 meses</option>
                            <option value="custom">Otro</option>
                        </select>
                        <input type="number" id="customTerm" name="customTerm" placeholder="Plazo en meses" style="display: none;" min="1" max="120">
                    </div>

                    <div class="form-group">
                        <label for="startDate">Fecha de Inicio *</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="generatePDF" class="btn btn-primary" disabled>
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                            </svg>
                            Descargar PDF
                        </button>
                        <button type="button" id="printPDF" class="btn btn-secondary" disabled>
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z"/>
                            </svg>
                            Imprimir
                        </button>
                    </div>
                </form>
            </div>

            <div class="preview-section">
                <div class="preview-header">
                    <h3>Vista Previa del Contrato</h3>
                </div>
                <div id="contractPreview" class="contract-preview">
                    <div class="preview-placeholder">
                        <svg width="64" height="64" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        <p>Complete el formulario para ver la vista previa</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
